<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
          <h2>ShopWave</h2>
          <div class="header">
              <h4>Home</h4>
              <h4>Products</h4>
              <h4>About Us</h4>
              <h4>Contact</h4>
          </div>
          <button>Sign In</button>
        </div>

        <div class="title">
            <h2>END OF SEASON</h2>
            <h1>Summer Sale</h1>
            <h2>UPTO 60% OFF</h2>
        </div>
        <h3 class="period">Offer Ends In</h3>
        <div id="countdown">
            <div class="time">
                <span id="days">00</span>
                <small>Days</small>
            </div>

            <div class="time">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>

            <div class="time">
                <span id="mins">00</span>
                <small>Minutes</small>
            </div>

            <div class="time">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>    
        
        <div class="btn">
            <button class="shop">Shop Now</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
